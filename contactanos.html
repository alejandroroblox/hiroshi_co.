<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos - Hiroshi Co.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe5ec; /* Fondo rosa claro */
        }
        header {
            background-color: #ff6fa9;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        form input, form textarea, form button {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ff6fa9;
            border-radius: 5px;
        }
        form button {
            background-color: #ff6fa9;
            color: white;
            cursor: pointer;
            border: none;
        }
        form button:hover {
            background-color: #ff4d88;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #ff6fa9;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contáctenos</h1>
        <p>¡Estamos aquí para ayudarte!</p>
    </header>
    <main>
        <h2>Formulario de Contacto</h2>
        <form action="alejandrotocaboca2015@gmail.com" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Hiroshi Co. | Creado por Alejandro</p>
    </footer>
</body>
</html>
